<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

  <div class="container">


    <div class="content">

      <div class="innercontainer">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <img src="./images/hero-mobile.jpg" alt="img" class="mobile-img">
        <h1><span>We're</span><br> coming<br>soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add
          your email below to stay up-to-date with announcements and our launch
          deals.
        </p>

        <form novalidate>
          <input type="email" placeholder="Email address">
          <img src="./images/icon-error.svg" class="error-icon" alt="error">
          <button><img src="./images/icon-arrow.svg" alt="arrow"></button>
          <small class="error">Please provide a valide email</small>
          <small class="valide">Done, you can check your Email</small>
        </form>
      </div>
    </div>
    <div class="image">

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
